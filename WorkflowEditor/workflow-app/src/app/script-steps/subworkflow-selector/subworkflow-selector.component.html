<div class = "popup-modal">
    <div class="modal-content">
        <i class="bi bi-x-circle-fill close-icon" (click)="closeModal()"></i>
        <div class="mb-3">
            <label class="form-label">Step Name</label>
            <input type="text" class="form-control" [(ngModel)]="data.name" />
        </div>
        <div class="mb-3">
            <label class="form-label">Select Workflow</label>

            <select class="form-select" aria-label="Default select example" [(ngModel)]="data.subworkflowId">
                <option *ngFor="let eachWorkflow of workflows" 
                    [value]="eachWorkflow.workflow_id" 
                    [selected]="eachWorkflow.workflow_id==data.subworkflowId" 
                >{{ eachWorkflow.workflow_name }}</option>
            </select>
        </div>
        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-dark" (click)="enterSubWorkflow()">Enter sub-workflow</button>
        </div>
        
        
    </div>
</div>
