<div class="popup-modal">

    <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title fs-5" >Please confirm</h1>
            <i class="bi bi-x-circle-fill close-icon"  aria-label="Close" (click)="confirm(false)"></i>
        </div>
        <div class="modal-body">
            <!-- The text on the body -->
            {{bodyText}}
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-dark" (click)="confirm(true)">Confirm</button>
            <button type="button" class="btn btn-dark" (click)="confirm(false)">Cancel</button>
        </div>
    </div>

</div>
